<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Styling for the form */
        .input-group {
            margin-bottom: 10px;
        }
        .toggle-password {
            background-color: #2980b9;
            color: #fff;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
            margin-top: 20px;
        }
        .toggle-password:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="/home">
                <div class="logo">
                    <img src="/static/logo.png" alt="Logo" width="65" height="79">
                </div>
            </a>
            <ul class="menu">
                <li><a href="/dashboard">DASHBOARD</a></li>
                <li><a href="/data">DATA WEB</a></li>
            </ul>
        </aside>
        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Edit Profile</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content">
                <div class="password-card">
                    <div class="icon">
                        <img src="/static/password.png" alt="Password Icon">
                        <h2>Password</h2>
                    </div>
                    <div class="form">
                        <form action="/profile" method="POST">
                            <div class="input-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="password" name="password" required>
                                <button type="button" class="toggle-password" toggle="#password">Show</button>
                            </div>
                            <div class="input-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new_password" required>
                                <button type="button" class="toggle-password" toggle="#new-password">Show</button>
                            </div>
                            <div class="input-group">
                                <label for="confirm-new-password">Confirm New Password</label>
                                <input type="password" id="confirm-new-password" name="confirm_new_password" required>
                                <button type="button" class="toggle-password" toggle="#confirm-new-password">Show</button>
                            </div>
                            <button type="submit">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Functionality to show/hide password
        document.querySelectorAll('.toggle-password').forEach(function(button) {
            button.addEventListener('click', function() {
                var toggle = document.querySelector(button.getAttribute('toggle'));
                if (toggle.type === 'password') {
                    toggle.type = 'text';
                    button.textContent = 'Hide';
                } else {
                    toggle.type = 'password';
                    button.textContent = 'Show';
                }
            });
        });
    </script>
</body>
</html>
