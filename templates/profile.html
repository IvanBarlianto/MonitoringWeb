<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .navbar-right {
            display: flex;
            align-items: center;
        }

        .profile, .logout {
            margin-left: 20px;
        }

        .logout button {
            font-family: 'Poppins', sans-serif;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #ff0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .modal button:hover {
            opacity: 0.8;
        }

        .modal button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }

        .modal button:nth-child(4) {
            background-color: #ff0000;
            color: white;
        }

        .yes-logout {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="/home">
                <div class="logo">
                    <img src="/static/logo.png" alt="Logo" width="65" height="79">
                </div>
            </a>
            <ul class="menu">
                <li><a href="/dashboard">DASHBOARD</a></li>
                <li><a href="/data">DATA WEB</a></li>
            </ul>
        </aside>
        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Edit Profile</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                    <div class="logout">
                        <button onclick="openLogoutModal()">Logout</button>
                    </div>
                </div>
            </nav>
            <!-- Content -->
            <div class="content">
                <div class="password-card">
                    <div class="icon">
                        <img src="/static/password.png" alt="Password Icon">
                        <h2>Password</h2>
                    </div>
                    <div class="form">
                        <form action="/update_password" method="POST">
                            <div class="input-group">
                                <label for="current-password">Current Password</label>
                                <input type="password" id="current-password" name="current_password" required>
                            </div>
                            <div class="input-group">
                                <label for="new-password">New Password</label>
                                <input type="password" id="new-password" name="new_password" required>
                            </div>
                            <div class="input-group">
                                <label for="confirm-new-password">Confirm New Password</label>
                                <input type="password" id="confirm-new-password" name="confirm_new_password" required>
                            </div>
                            <button type="submit">Update Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <button class="yes-logout" onclick="logout()">Yes, Logout</button>
            <button onclick="closeLogoutModal()">Cancel</button>
        </div>
    </div>
    <script>
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            window.location.href = '/logout';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('logoutModal')) {
                closeLogoutModal();
            }
        }
    </script>
</body>
</html>
