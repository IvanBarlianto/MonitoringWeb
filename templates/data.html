<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include jQuery and DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <style>
        .sidebar ul li:first-child a {
            background-image: url('/static/dashboard.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px; 
        }
        .sidebar ul li:nth-child(2) a {
            background-image: url('/static/monitoring.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px; 
        }
        .sidebar ul li a {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
                <img src="/static/logo.png" alt="Logo" width="65" height="79" class="logo">
            <ul>
                <li><a href="dashboard">DASHBOARD</a></li>
                <li><a href="data">DATA WEB</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Website Monitoring</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content2">
                <div class="container-inner">
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                </div>
            </div>
            <div class="result" id="result">
                <table id="resultsTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>SSL Expiry</th>
                            <th>Ping Public</th>
                            <th>Status</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.id }}</td>
                            <td>{{ result.url }}</td>
                            <td>{{ result.ssl_expiry }}</td>
                            <td>{{ result.ping_public }}</td>
                            <td>{{ result.status }}</td>
                            <td><img src="data:image/png;base64,{{ result.screenshot|b64encode }}" alt="Screenshot of {{ result.url }}" width="200"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable();
        });

        document.getElementById('monitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred');
                }

                const resultTable = $('#resultsTable').DataTable();
                resultTable.row.add([
                    resultTable.data().length + 1,
                    url,
                    data.ssl_expiry,
                    data.ping_public,
                    data.status,
                    `<img src="data:image/png;base64,${data.screenshot}" alt="Screenshot of ${url}" width="200">`
                ]).draw();
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                document.getElementById('result').appendChild(errorDiv);
            }
        });
    </script>
</body>

</html>
