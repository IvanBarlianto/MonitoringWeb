<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Include jQuery and DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <style>
        .sidebar ul li:first-child a {
            background-image: url('/static/dashboard.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px; 
        }
        .sidebar ul li:nth-child(2) a {
            background-image: url('/static/monitoring.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 25px; 
            margin-top: 30px; 
        }
        .sidebar ul li a {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar ul li.active a {
            background-color: #2980b9; /* Warna latar belakang aktif */
            color: #ecf0f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="/static/logo.png" alt="Logo" width="65" height="79" class="logo">
            <ul>
                <li><a href="dashboard">DASHBOARD</a></li>
                <li class="active"><a href="data">DATA WEB</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Website Monitoring</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content2">
                <div class="container-inner">
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                    <!-- Add Re-check Button -->
                    <button id="recheckAll">Re-check All URLs</button>
                </div>
            </div>
            <div class="result" id="result">
                <table id="resultsTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>SSL Expiry</th>
                            <th>Ping Public</th>
                            <th>Status</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.id }}</td>
                            <td>{{ result.url }}</td>
                            <td>{{ result.ssl_expiry }}</td>
                            <td>{{ result.ping_public }}</td>
                            <td>{{ result.status }}</td>
                            <td><img src="data:image/png;base64,{{ result.screenshot|b64encode }}" alt="Screenshot of {{ result.url }}" width="200"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            $('#resultsTable').DataTable();
            
            // Re-check all URLs button click event
            $('#recheckAll').on('click', async function() {
                const table = $('#resultsTable').DataTable();
                const rows = table.rows().data(); // Get all rows data
                
                // Loop through each row
                for (let i = 0; i < rows.length; i++) {
                    const url = rows[i][1]; // Assuming URL is in the second column
                    try {
                        const response = await fetch('/check', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'An unknown error occurred');
                        }

                        // Update the table with new data
                        table.cell(i, 2).data(data.ssl_expiry); // Update SSL Expiry column
                        table.cell(i, 3).data(data.ping_public); // Update Ping Public column
                        table.cell(i, 4).data(data.status); // Update Status column
                        table.cell(i, 5).data(`<img src="data:image/png;base64,${data.screenshot}" alt="Screenshot of ${url}" width="200">`); // Update Screenshot column
                    } catch (error) {
                        console.error(`Error re-checking URL ${url}: ${error.message}`);
                    }
                }
                table.draw(); // Redraw the updated table
            });
        });
    </script>
</body>

</html>
