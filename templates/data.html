<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="/static/logo.png" alt="Logo" width="41" height="52" class="logo">
            <ul>
                <li><a href="/dashboard">Dashboard</a></li>
                <li><a href="/data">Data Web</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Website Monitoring</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <span>Profile</span>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content2">
                <div class="container-inner">
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                </div>
            </div>
            <div class="result" id="result">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>SSL Expiry</th>
                            <th>Ping Public</th>
                            <th>Status</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.id }}</td>
                            <td>{{ result.url }}</td>
                            <td>{{ result.ssl_expiry }}</td>
                            <td>{{ result.ping_public }}</td>
                            <td>{{ result.status }}</td>
                            <td><img src="data:image/png;base64,{{ result.screenshot|b64encode }}" alt="Screenshot of {{ result.url }}" width="200"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('monitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.error || 'An unknown error occurred');
                }

                const resultTable = document.getElementById('resultsTable').querySelector('tbody');
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${resultTable.rows.length + 1}</td>
                    <td>${url}</td>
                    <td>${data.ssl_expiry}</td>
                    <td>${data.ping_public}</td>
                    <td>${data.status}</td>
                    <td><img src="data:image/png;base64,${data.screenshot}" alt="Screenshot of ${url}" width="200"></td>
                `;
                resultTable.appendChild(newRow);
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                document.getElementById('result').appendChild(errorDiv);
            }
        });
    </script>
</body>

</html>
