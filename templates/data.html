<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar ul li:first-child a {
            background-image: url('/static/dashboard.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px; 
        }
        .sidebar ul li:nth-child(2) a {
            background-image: url('/static/monitoring.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 25px; 
            margin-top: 30px; 
        }
        .sidebar ul li a {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar ul li.active a {
            background-color: #2980b9; /* Warna latar belakang aktif */
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
                <img src="/static/logo.png" alt="Logo" width="65" height="79" class="logo">
            <ul>
                <li><a href="dashboard">DASHBOARD</a></li>
                <li class="active"><a href="data">DATA WEB</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Website Monitoring</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content2">
                <div class="container-inner">
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                </div>
            </div>
            <div class="result" id="result">
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>URL</th>
                            <th>SSL Expiry</th>
                            <th>PING PUBLIC</th>
                            <th>STATUS</th>
                            <th>CAPTURE</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('monitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultTable = document.getElementById('resultsTable').querySelector('tbody');
            if (response.ok) {
                const newRow = resultTable.insertRow();
                newRow.innerHTML = `
                    <tr>
                        <td>${resultTable.rows.length}</td>
                        <td>${url}</td>
                        <td>${data.ssl_expiry}</td>
                        <td>${data.ping_public}</td>
                        <td>${data.status}</td>
                        <td><img src="${data.screenshot}" alt="Screenshot of ${url}"></td>
                    </tr>
                `;
            } else {
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
                document.getElementById('result').appendChild(errorDiv);
            }
        });
    </script>
</body>
</html>
