<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBSITE MONITORING POLRI</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.4/css/jquery.dataTables.css">
    <style>
        .sidebar ul li:first-child a {
            background-image: url('/static/dashboard.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px;
            padding-top: 35px;
        }


        .sidebar ul li:nth-child(2) a {
            background-image: url('/static/monitoring.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 25px;
            margin-top: 30px;
            padding-top: 25px;
            margin-top: 30px;
        }


        .sidebar ul li a {
            font-family: 'Poppins', sans-serif;
        }


        .sidebar ul li.active a {
            background-color: #2980b9;
            /* Warna latar belakang aktif */
            color: #ecf0f1;
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .profile,.logout {
            margin-left: 20px;
        }

        .logout button {
            font-family: 'Poppins', sans-serif;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #ff0000;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0, 0, 0);
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            width: 80%;
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .modal button:hover {
            opacity: 0.8;
        }

        .modal button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }

        .modal button:nth-child(4) {
            background-color: #ff0000;
            color: white;
        }

        .yes-logout {
            color: #ff0000;
        }

        .recheckAll {
            margin-top: 20px;
            font-family: 'Poppins', sans-serif;
            background-color: #3498db;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .recheckAll:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <a href="/home">
                <img src="/static/logo.png" alt="Logo" width="65" height="79" class="logo">
            </a>
            <ul>
                <li><a href="dashboard">DASHBOARD</a></li>
                <li class="active"><a href="data">DATA WEB</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>WEBSITE MONITORING POLRI</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                    <div class="logout">
                        <button onclick="openLogoutModal()">Logout</button>
                    </div>
                </div>
            </nav>

            <div class="content2">
                <div class="container-inner">
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                    <button id="recheckAll" class="recheckAll">Re-check All URLs</button>
                </div>
            </div>
            <div class="result" id="result">
                <table id="resultsTable" class="display">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>URL</th>
                            <th>SSL Expiry</th>
                            <th>Ping Public</th>
                            <th>Status</th>
                            <th>Screenshot</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for result in results %}
                        <tr>
                            <td>{{ result.id }}</td>
                            <td>{{ result.url }}</td>
                            <td>{{ result.ssl_expiry }}</td>
                            <td>{{ result.ping_public }}</td>
                            <td>{{ result.status }}</td>
                            <td><img src="data:image/png;base64,{{ result.screenshot|b64encode }}"
                                    alt="Screenshot of {{ result.url }}" width="200"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <button class="yes-logout" onclick="logout()">Yes, Logout</button>
            <button onclick="closeLogoutModal()">Cancel</button>
        </div>
    </div>
    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <img src="/static/loading.gif" alt="Loading...">
    </div>
    <!-- Include jQuery and DataTables JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.4/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function () {
            $('#resultsTable').DataTable();

            function toggleLoading(show) {
                const loadingElement = document.getElementById('loading');
                if (show) {
                    loadingElement.style.display = 'block';
                } else {
                    loadingElement.style.display = 'none';
                }
            }

            document.getElementById('monitorForm').addEventListener('submit', async function (e) {
                e.preventDefault();
                toggleLoading(true);
                const url = document.getElementById('url').value;
                try {
                    const response = await fetch('/check', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ url })
                    });

                    const data = await response.json();
                    if (!response.ok) {
                        throw new Error(data.error || 'An unknown error occurred');
                    }

                    const resultTable = $('#resultsTable').DataTable();
                    resultTable.row.add([
                        resultTable.data().length + 1,
                        url,
                        data.ssl_expiry,
                        data.ping_public,
                        data.status,
                        `<img src="data:image/png;base64,${data.screenshot}" alt="Screenshot of ${url}" width="200">`
                    ]).draw();
                } catch (error) {
                    const errorDiv = document.createElement('div');
                    errorDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
                    document.getElementById('result').appendChild(errorDiv);
                } finally {
                    toggleLoading(false);
                }
            });

            // Re-check all URLs button click event
            $('#recheckAll').on('click', async function () {
                toggleLoading(true);
                const table = $('#resultsTable').DataTable();
                const rows = table.rows().data(); // Get all rows data

                // Loop through each row
                for (let i = 0; i < rows.length; i++) {
                    const url = rows[i][1]; // Assuming URL is in the second column
                    try {
                        const response = await fetch('/check', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url })
                        });

                        const data = await response.json();
                        if (!response.ok) {
                            throw new Error(data.error || 'An unknown error occurred');
                        }

                        // Update the table with new data
                        table.cell(i, 2).data(data.ssl_expiry); // Update SSL Expiry column
                        table.cell(i, 3).data(data.ping_public); // Update Ping Public column
                        table.cell(i, 4).data(data.status); // Update Status column
                        table.cell(i, 5).data(`<img src="data:image/png;base64,${data.screenshot}" alt="Screenshot of ${url}" width="200">`); // Update Screenshot column
                    } catch (error) {
                        console.error(`Error re-checking URL ${url}: ${error.message}`);
                    }
                }
                table.draw(); // Redraw the updated table merge
                toggleLoading(false);
            });
        });
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            window.location.href = '/logout';
        }

        window.onclick = function (event) {
            if (event.target == document.getElementById('logoutModal')) {
                closeLogoutModal();
            }
        }
    </script>
</body>

</html>
