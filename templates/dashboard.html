<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Monitoring</title>
    <link rel="stylesheet" href="\static\style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="home">Dashboard</a></li>
                <li><a href="dashboard">Data Web</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Website Monitoring</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <span>Profile</span>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content">
                <div class="container-inner">
                    <h1>Website Monitoring</h1>
                    <form id="monitorForm">
                        <label for="url">Website URL:</label>
                        <input type="text" id="url" name="url" required>
                        <button type="submit">Check</button>
                    </form>
                    <div class="result" id="result"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('monitorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const url = document.getElementById('url').value;
            const response = await fetch('/check', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });
            const data = await response.json();
            const resultDiv = document.getElementById('result');
            if (response.ok) {
                resultDiv.innerHTML = `
                    <p><strong>URL:</strong> ${url}</p>
                    <p><strong>SSL Expiry:</strong> ${data.ssl_expiry}</p>
                    <p><strong>PING PUBLIC:</strong> ${data.ping_public}</p>
                    <p><strong>STATUS:</strong> ${data.status}</p>
                    <p><strong>CAPTURE:</strong></p>
                    <img src="${data.screenshot}" alt="Screenshot of ${url}">
                `;
            } else {
                resultDiv.innerHTML = `<p style="color:red;">Error: ${data.error}</p>`;
            }
        });
    </script>
</body>
</html>
