<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .sidebar ul li:first-child a {
            background-image: url('/static/dashboard.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 25px; 
        }
        .sidebar ul li:nth-child(2) a {
            background-image: url('/static/monitoring.png');
            background-repeat: no-repeat;
            background-position: top center;
            padding-top: 35px; 
            margin-top: 30px; 
        }
        .sidebar ul li a {
            font-family: 'Poppins', sans-serif;
        }
        .sidebar ul li.active a {
            background-color: #2980b9; 
            color: #ecf0f1;
        }

        .content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 50px;
        }

        .card {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            margin-bottom: 20px;
            text-decoration: none; 
            color: #ffffff; 
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 24px;
            margin-bottom: 10px;
            text-decoration: none; 
        }

        .card p {
            font-size: 20px;
            font-weight: bold;
            color: #ffffff; 
        }

        .navbar-right {
            display: flex;
            align-items: center;
        }

        .profile, .logout {
            margin-left: 20px;
        }

        .logout button {
            font-family: 'Poppins', sans-serif;
            background-color: #e74c3c;
            color: #ecf0f1;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout button:hover {
            background-color: #c0392b;
        }

        /* Modal styles */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgb(0,0,0); 
            background-color: rgba(0,0,0,0.4); 
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
            text-align: center;
            border-radius: 10px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        .modal button:hover {
            opacity: 0.8;
        }

        .modal button:nth-child(3) {
            background-color: #e74c3c;
            color: white;
        }

        .modal button:nth-child(4) {
            background-color: #95a5a6;
            color: white;
        }

        /* Add this rule to make the "Yes, Logout" button text red */
        .yes-logout {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="/home">
                <img src="/static/logo.png" alt="Logo" width="65" height="79" class="logo">
            </a>
            <ul>
                <li class="active"><a href="dashboard">DASHBOARD</a></li>
                <li><a href="data">DATA WEB</a></li>
            </ul>
        </aside>

        <!-- Main content -->
        <main class="main-content">
            <!-- Navbar -->
            <nav class="navbar">
                <div class="navbar-left">
                    <h1>Dashboard</h1>
                </div>
                <div class="navbar-right">
                    <div class="profile">
                        <a href="/profile"><span>Profile</span></a>
                    </div>
                    <div class="logout">
                        <button onclick="openLogoutModal()">Logout</button>
                    </div>
                </div>
            </nav>

            <!-- Content -->
            <div class="content">
                <a href="/data" class="card web-active">
                    <h3>Active Website</h3>
                    <p id="web-active">{{ web_active }}</p>
                </a>
                <a href="/data" class="card web-non-active">
                    <h3>Non-Active Website</h3>
                    <p id="web-non-active">{{ web_non_active }}</p>
                </a>
                <a href="/data" class="card jumlah-web">
                    <h3>Total Website</h3>
                    <p id="Total-web">{{ total_web }}</p>
                </a>
            </div>
        </main>
    </div>

    <!-- Logout Modal -->
    <div id="logoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeLogoutModal()">&times;</span>
            <h2>Logout</h2>
            <p>Are you sure you want to logout?</p>
            <button class="yes-logout" onclick="logout()">Yes, Logout</button>
            <button onclick="closeLogoutModal()">Cancel</button>
        </div>
    </div>

    <script>
        function openLogoutModal() {
            document.getElementById('logoutModal').style.display = 'block';
        }

        function closeLogoutModal() {
            document.getElementById('logoutModal').style.display = 'none';
        }

        function logout() {
            // Logic to handle logout can go here, for example, form submission or AJAX request
            // For now, we will just simulate a logout
            window.location.href = '/logout';
        }

        window.onclick = function(event) {
            if (event.target == document.getElementById('logoutModal')) {
                closeLogoutModal();
            }
        }
    </script>
</body>
</html>
